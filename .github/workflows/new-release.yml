name: Deploy to WordPress.org

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
        - major
        - minor
        - patch
jobs:
  tag:
    name: New tag
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
      
    - name: Install node dependencies
      run: npm install

    - name: Compile Javascript App
      run: npm run build
      
    - name: Get current tag
      id: get-current-tag
      run: echo ::set-output name=TAG::$(echo ${{ git describe --tags `git rev-list --tags --max-count=1` }})

    - name: Update tag
      id: update-tag
      env:
        CURRENT_TAG: ${{ steps.get-current-tag.outputs.TAG }}
        RELEASE_TYPE: ${{ github.event.inputs.release_type }}
      run: npm run update-tag 

    - name: Create Relase
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      run: gh release create ${{steps.update-tag.outputs.NEW_TAG }}
